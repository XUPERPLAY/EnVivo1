<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Daddy-Clone Live</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:Arial,Helvetica,sans-serif;background:#0d0d0d;color:#eee;height:100vh;display:flex;flex-direction:column}
    header{background:#111;padding:12px 20px;font-size:22px;font-weight:700;color:#00ffcc;text-align:center}
    .main{display:flex;flex:1;overflow:hidden}
    aside{flex:0 0 240px;background:#1a1a1a;overflow-y:auto;padding:10px;border-right:1px solid #333}
    aside button{width:100%;margin-bottom:8px;padding:10px;border:0;border-radius:4px;background:#00ffcc;color:#000;font-weight:600;cursor:pointer}
    aside button:hover{background:#00ddaa}
    .player-wrap{flex:1;display:flex;align-items:center;justify-content:center;background:#000}
    #player{max-width:100%;max-height:100%}
  </style>
</head>
<body>
  <header>üèüÔ∏è Daddy-Clone Live</header>

  <div class="main">
    <!-- Lista de canales -->
    <aside>
      <button onclick="play('https://rakuten-spain-1.samsung.wurl.tv/playlist.m3u8')">Rakuten Sports</button>
      <button onclick="play('https://live-hls-web-aje.getaj.net/AJE/01.m3u8')">Al Jazeera</button>
      <button onclick="play('https://5cf4a2c2512a2.streamlock.net/dgrau/dgrau/playlist.m3u8')">DGR Sports</button>
      <button onclick="play('https://liveingesta118.cdnmedia.tv/tvlive/smil:live.smil/playlist.m3u8')">TV Live</button>
      <button onclick="play('https://yourserver.com/stream.php?id=skysports')">Sky Sports (.php)</button>
      <!-- A√±ade m√°s botones copiando la l√≠nea -->
    </aside>

    <!-- Reproductor -->
    <div class="player-wrap">
      <video id="player" controls></video>
    </div>
  </div>

  <script>
    const player = document.getElementById('player');

    function play(rawSrc) {
      const proxied = `/api/stream?url=${encodeURIComponent(rawSrc)}`;

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(proxied);
        hls.attachMedia(player);
        player.play();
      } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
        player.src = proxied;
        player.play();
      } else {
        alert('Navegador no compatible con HLS.');
      }
    }
  </script>
</body>
</html>
