<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deportes en Vivo</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: row;
      min-height: 100vh;
      overflow: hidden;
    }
    header {
      background-color: #111;
      padding: 15px;
      text-align: center;
      font-size: clamp(18px, 5vw, 24px);
      font-weight: bold;
      color: #00ffcc;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 20;
    }
    .main-container {
      display: flex;
      flex-direction: row;
      margin-top: 60px; /* Espacio para el header fijo */
      width: 100%;
      height: calc(100vh - 60px);
    }
    .iframe-container {
      flex: 3;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background-color: #000;
    }
    iframe {
      width: 100%;
      height: 100%;
      max-width: 1200px;
      max-height: 720px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
      allow="autoplay *; fullscreen *; encrypted-media *";
    }
    nav {
      flex: 1;
      background-color: #222;
      padding: 10px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      overflow-y: auto;
      max-height: calc(100vh - 60px);
      -webkit-overflow-scrolling: touch;
      scrollbar-width: thin;
      scrollbar-color: #00ffcc #333;
    }
    nav::-webkit-scrollbar {
      width: 8px;
    }
    nav::-webkit-scrollbar-thumb {
      background-color: #00ffcc;
      border-radius: 4px;
    }
    nav::-webkit-scrollbar-track {
      background-color: #333;
    }
    nav button {
      margin: 5px;
      padding: 8px 15px;
      background-color: #00ffcc;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: black;
      font-weight: bold;
      font-size: clamp(12px, 3vw, 14px);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    nav button img {
      width: 18px;
      height: 18px;
      margin-right: 6px;
    }
    nav button:hover {
      background-color: #00ddaa;
    }
    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
      }
      .iframe-container {
        flex: none;
        width: 100%;
        padding: 10px;
      }
      iframe {
        width: 100%;
        height: 50vh;
      }
      nav {
        flex: none;
        width: 100%;
        grid-template-columns: repeat(2, 1fr);
        max-height: 40vh;
        padding-bottom: 20px;
      }
    }
    @media (max-width: 480px) {
      header {
        font-size: clamp(16px, 4vw, 18px);
      }
      nav button {
        font-size: clamp(10px, 2.5vw, 12px);
        padding: 6px 10px;
      }
      nav button img {
        width: 16px;
        height: 16px;
      }
      iframe {
        height: 40vh;
      }
    }
    @media (orientation: portrait) and (max-width: 768px) {
      .main-container {
        flex-direction: column;
      }
      nav {
        max-height: 50vh;
      }
    }
  </style>
</head>
<body>
  <header>

  <div class="main-container">
    <div class="iframe-container">

    <nav>

      </button>
    </nav>
  </div>
  <script>
    function cambiarCanal(url) {
      const reproductor = document.getElementById('reproductor');
      reproductor.removeAttribute('sandbox');
      reproductor.src = url;
      reproductor.muted = false;
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    document.addEventListener('DOMContentLoaded', () => {
      const reproductor = document.getElementById('reproductor');
      reproductor.removeAttribute('sandbox');
      reproductor.src = 'https://topembed.pw/channel/SkySportsNews[UK]';
      reproductor.muted = false;
      setTimeout(() => {
        const iframes = document.querySelectorAll('iframe');
        iframes.forEach(iframe => iframe.removeAttribute('sandbox'));
      }, 1000);
    });
  </script>

</html>
