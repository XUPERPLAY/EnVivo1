<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Deportes en Vivo</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #00ffcc;
    }
    .iframe-container {
      display: flex;
      justify-content: center;
      padding: 20px;
      position: sticky;
      top: 0;
      z-index: 10;
      background-color: #000;
    }
    iframe {
      width: 80%;
      height: 480px;
      border: none;
    }
    nav {
      background-color: #222;
      padding: 10px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      max-height: calc(100vh - 580px); /* Ajusta seg√∫n la altura del reproductor y header */
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: thin;
      scrollbar-color: #00ffcc #333;
    }
    nav::-webkit-scrollbar {
      width: 8px;
    }
    nav::-webkit-scrollbar-thumb {
      background-color: #00ffcc;
      border-radius: 4px;
    }
    nav::-webkit-scrollbar-track {
      background-color: #333;
    }
    nav button {
      margin: 5px;
      padding: 10px 20px;
      background-color: #00ffcc;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: black;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    nav button img {
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }
    nav button:hover {
      background-color: #00ddaa;
    }
  </style>
</head>
<body>
  <header>

  <div class="iframe-container">

  <script>
    function cambiarCanal(url) {
      const reproductor = document.getElementById('reproductor');
      reproductor.src = url;
      reproductor.muted = false; // Intenta activar el sonido (puede no funcionar por pol√≠ticas del navegador)
      window.scrollTo({ top: 0, behavior: 'smooth' }); // Desplaza al reproductor
    }

    // Iniciar con el primer canal y sonido activado
    document.addEventListener('DOMContentLoaded', () => {
      const reproductor = document.getElementById('reproductor');
      reproductor.src = 'https://topembed.pw/channel/SkySportsNews[UK]';
      reproductor.muted = false; // Intenta activar el sonido al cargar
    });
  </script>
